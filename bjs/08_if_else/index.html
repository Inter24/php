<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="row game-card align-items-center">
        <div class="col col-md-6 offset-md-3">

            <div id="accordion" class="show">
                <h3>Загадайте любое число и я его угадаю!</h3><br>
                <div class="card">
                  <div class="card-header" id="headingOne">
                    <h5 class="mb-0">                      
                        Минимальное знание числа для игры                    
                    </h5>
                  </div>              
                  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <input type="text" id="minvalue" value="0">                   
                    </div>
                  </div>
                </div><br><br>
                <div class="card">
                  <div class="card-header" id="headingTwo">
                    <h5 class="mb-0">                      
                        Максимальное знание числа для игры                     
                    </h5>
                  </div>
                  <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion">
                    <div class="card-body">
                        <input type="text" id="maxvalue" value="100">
                    </div>
                  </div>
                </div>  <br><br>
                <button class="btn btn-primary" type="button" id="start">
                    Начать игру
                </button>
            </div>

            
            <div class="card text-center hide" id="game">
                <br><h6>Число в диапазоне: от <span id="min"></span> до <span id="max"></span> </h6><br>
                <div class="card-header">
                    <p class="m-0">Вопрос №<span id="orderNumberField">5</span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="btn-group">
                        <button class="btn btn-info" id="btnLess">&#129047;<br>меньше</button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn btn-info" id="btnOver">больше<br>&#129045;</button>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-link" id="btnRetry">Заново</button>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
